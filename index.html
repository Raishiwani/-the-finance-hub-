<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finance Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Management</h1>
        <p>Track your spending, income, savings, and milestones.</p>
    </header>
    
    <div class="dashboard-container">
        <div id="summary">
            <div>Total Income: 💰 <span id="totalIncome">0</span></div>
            <div>Total Expenses: 💸 <span id="totalExpense">0</span></div>
            <div>Balance Left: 💵 <span id="balanceLeft">0</span></div>
        </div>

        <h2>Transaction List 📋</h2>
        <input type="text" id="search" placeholder="Search transactions...">
        <select id="filterCategory">
            <option value="all">All Categories</option>
            <option value="food">Food 🍔</option>
            <option value="rent">Rent 🏠</option>
            <option value="salary">Salary 💼</option>
            <option value="others">Others 🔄</option>
        </select>
        <ul id="transactions"></ul>

        <form id="transaction-form">
            <input type="text" id="description" required placeholder="Description">
            <input type="number" id="amount" required placeholder="Amount">
            <select id="category">
                <option value="food">Food 🍔</option>
                <option value="rent">Rent 🏠</option>
                <option value="salary">Salary 💼</option>
                <option value="others">Others 🔄</option>
            </select>
            <select id="type">
                <option value="income">Income 💰</option>
                <option value="expense">Expense 💸</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div id="milestone-container">
        <h3>Set Your Milestones 🎯</h3>
        <div>
            <label for="milestone-description">Milestone Description:</label>
            <input type="text" id="milestone-description" placeholder="E.g., Save for vacation">
        </div>
        <div>
            <label for="milestone-amount">Target Amount: ₹</label>
            <input type="number" id="milestone-amount">
        </div>
        <button id="setMilestone">Set Milestone</button>
        <ul id="milestoneList"></ul>
    </div>

    <div id="chart-container">
        <canvas id="transactionChart"></canvas>
        <canvas id="milestoneChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

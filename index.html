<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finance Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Management</h1>
        <p>Track your spending, income, savings, and budgets.</p>
    </header>
    
    <div class="dashboard-container">
        <div id="summary">
            <div>Total Income: 💰 <span id="totalIncome">0</span></div>
            <div>Total Expenses: 💸 <span id="totalExpense">0</span></div>
            <div>Balance Left: 💵 <span id="balanceLeft">0</span></div>
        </div>

        <h2>Transaction List 📋</h2>
        <input type="text" id="search" placeholder="Search transactions...">
        <select id="filterCategory">
            <option value="all">All Categories</option>
            <option value="food">Food 🍔</option>
            <option value="rent">Rent 🏠</option>
            <option value="salary">Salary 💼</option>
            <option value="others">Others 🔄</option>
        </select>
        <ul id="transactions"></ul>

        <form id="transaction-form">
            <input type="text" id="description" required placeholder="Description">
            <input type="number" id="amount" required placeholder="Amount">
            <select id="category">
                <option value="food">Food 🍔</option>
                <option value="rent">Rent 🏠</option>
                <option value="salary">Salary 💼</option>
                <option value="others">Others 🔄</option>
            </select>
            <select id="type">
                <option value="income">Income 💰</option>
                <option value="expense">Expense 💸</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Set Your Budgets 💰</h2>
        <form id="budget-form">
            <input type="text" id="budget-category" placeholder="Category (e.g., Food)">
            <input type="number" id="budget-amount" placeholder="Budget Amount">
            <button type="button" id="set-budget">Set Budget</button>
        </form>
        
        <h3>Budgets List 📊</h3>
        <ul id="budgetList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Finance Hub</h1>
    
    <section>
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="category" placeholder="Category" required>
            <button type="submit">Add Transaction</button>
        </form>
    </section>
    
    <section>
        <h2>Transactions</h2>
        <input type="text" id="search" placeholder="Search transactions...">
        <ul id="transactions"></ul>
    </section>

    <section>
        <h2>Summary</h2>
        <p>Total Income: ₹<span id="totalIncome">0</span></p>
        <p>Total Expense: ₹<span id="totalExpense">0</span></p>
        <p>Balance Left: ₹<span id="balanceLeft">0</span></p>
    </section>
    
    <section>
        <h2>Set Your Milestone</h2>
        <input type="text" id="milestone-description" placeholder="Milestone Name" required>
        <input type="number" id="milestone-amount" placeholder="Target Amount" required>
        <button id="setMilestone">Set Milestone</button>
        <p><strong>Milestone Progress:</strong> ₹<span id="milestoneProgress">0</span> / ₹<span id="milestoneTarget">0</span></p>
        <canvas id="milestoneChart"></canvas>
    </section>
    
    <section>
        <h2>Transaction Analysis</h2>
        <canvas id="transactionChart"></canvas>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
